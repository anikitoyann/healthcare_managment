<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Listing</title>
</head>
<body>
<h1>Product Listing</h1>
<table border="1px">
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td>
            <a th:href="@{'/categories/' + ${category.id}}">
                <span th:text="${category.name}"></span>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
